<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            /* --border-color-hover: red; */
        }
        
        #app {
            margin: 20px;
        }
        
        body {
            font-size: var(--font-size);
        }
    </style>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <g-row>
            <g-col span='2'>2</g-col>
            <g-col span='22'>22</g-col>
        </g-row>
        <g-row>
            <g-col span='6'>6</g-col>
            <g-col span='18'>18</g-col>
        </g-row>
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
        </g-row>
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
            <g-col>4</g-col>
        </g-row>
        <div>
            <g-input value='张三'></g-input>
            <g-input value='李四' disabled></g-input>
            <g-input value='王五' readonly></g-input>
            <g-input value='王' error='姓名不能少于两个字'></g-input>
            <g-input value='刘老六' @change='inputChange'></g-input>
            <g-input value='hi' v-model='message'></g-input>
            <p>{{message}}</p>

        </div>
        <g-button icon='' :is-loading='isLoading1' @click='isLoading1=!isLoading1'>
            按钮
        </g-button>
        <g-button icon='setting' icon-position='left' :is-loading='isLoading2' @click='isLoading2=!isLoading2'>
            按钮
        </g-button>
        <g-button icon='setting' icon-position='right' :is-loading='isLoading3' @click='isLoading3=!isLoading3'>
            按钮
        </g-button>
        <g-button icon='' :is-loading='true' icon-position='right'>
            按钮
        </g-button>
        <g-icon name='download'></g-icon>
        <g-button-group>
            <g-button icon='left'>
                上一页
            </g-button>
            <g-button>更多</g-button>
            <g-button icon='right' icon-position='right'>
                下一页
            </g-button>
        </g-button-group>
        <!-- 测试组件 -->
    </div>

    <script src="src/app.js"></script>
    <!-- <script src="//at.alicdn.com/t/font_2390654_3jlpxsgs37e.js"></script> -->
    <script src="src/svg.js"></script>
</body>

</html>
